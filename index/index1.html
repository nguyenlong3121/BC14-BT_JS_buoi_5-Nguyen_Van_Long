<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tuyển sinh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="card container">
        <div class="card-header">
            <h2>Quản lý tuyển sinh thpt năm 2021</h2>
        </div>
        <div class="card-body">
            <label>Điểm chuẩn</label>
            <input type="number" name="diemChuan" id="diemChuan">
            <div class="form-group">
                <label>Toán</label>
                <input type="number" name="diemToan" id="diemToan"><br>
                <label>Lý</label>
                <input type="number" name="diemLy" id="diemLy"><br>
                <label>Hóa</label>
                <input type="number" name="diemHoa" id="diemHoa"><br>
            </div>
            <div class="form-group">
                <label>Chọn khu vực</label>
                <select name="diemKV" id="diemKV">
                    <option value="0">X</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                </select>
                <label>Chọn đối tượng</label>
                <select name="diemDT" id="diemDT">
                    <option value="0">0</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                </select>
            </div>
            <button  onclick="xacNhan()">Xác nhận</button>
        </div>
        <div id="card-footer">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="/JS/bt1.js"></script>

</body>
</html>
